<body>
    <div class="overlay">
        <div class="overlay-gradient"></div>
        <div class="container">
            <!-- Navigation Bar (Fixed on all pages) -->
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="../static/images/logo.png" height="50px" alt="logo" loading="lazy"></a>

                    <span class="navbar-toggler-icon"></span>
                </a>
                <div id="nav-menu" class="collapse navbar-collapse">

                    </ul>
                </div>
            </nav>


            <!-- Checkout form -->
            <div class="col mt-6 bg-light checkout-form">
                <!-- <form action=""{{ url_for('submit_booking') }}"" method="post" class="checkout"> -->
                <form action="/signup" method="post" id="signUpForm" class="checkout">
                    <h2> Sign up </h2>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="f-name">First Name</label>
                            <input type="text" class="form-control" id="f-name" placeholder="First Name" name="f-name"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="l-name">Last Name</label>
                            <input type="text" class="form-control" id="l-name" placeholder="Last Name" name="l-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="phone">User Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" name="user"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                    <div class="form-row mt-3">
                        <div class="form-group col-md-12">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <!-- <input type="submit" value="Sign Up" class="submit-btn"> -->
                </form>

            </div>

        </div>


        <!-- Optional JavaScript; choose one of the two! -->
