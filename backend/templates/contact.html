<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!-- Main CSS files -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Render All elements normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Font (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Contact Us</title>
</head>

<body>
    <div class="overlay contact">
        <div class="overlay-gradient"></div>
        <div class="container">
            <!-- Navigation Bar (Fixed on all pages) -->
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand col-3" href="#">
                    <img src="images/logo.png" height="50px" alt="logo" loading="lazy"></a>
                <a href="#nav-menu" data-toggle="collapse" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div id="nav-menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Destinations</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <!-- Page Content -->
            <h2 class="title">
                ... Get in Touch ...
            </h2>
            <div class="row contact bg-light">
                <div class="col-md-6 customer-care">
                    <h2> Customer Care </h2>
                    <p> Not sure where to start? Need help in planning your next vacation? Just get in touch with us.
                    </p>
                    <ul class="list-unstyled">
                        <li class="media">
                            <i class="fa-solid fa-phone mr-3 "></i>
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Phone</h5>
                                +2533734849743
                        <li class="media my-4">
                            <i class="fa-solid fa-envelope mr-3"></i>
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Email</h5>
                                customercare@explore.com
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6 contact-form">
                    <form method="get" >
                        <h2> Contact us</h2>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputFname">First Name</label>
                                <input type="text" class="form-control" id="inputFname" placeholder="First Name" name="f-name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLname">Last Name</label>
                                <input type="text" class="form-control" id="inputLname" placeholder="Last Name" name="l-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputphone">Phone Number</label>
                                <input type="text" class="form-control" id="inputphone" placeholder="Phone" name="phone" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email"required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMessage">Message</label>
                            <textarea class="form-control" id="inputMessage" rows="5" name="message"required></textarea>
                        </div>
                        <input type="submit" value="Submit" class="submit-btn">
                    </form>

                </div>


            </div>


        </div>
    </div>






    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/jquery-3.7.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>

</html>
