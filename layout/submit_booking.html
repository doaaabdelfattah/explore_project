<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Main CSS files -->
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="backend/static/bootstrap/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="backend/static/css/style.css" />
    <!-- Render All elements normally -->
    <link rel="stylesheet" href="backend/static/css/normalize.css" />
    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="backend/static/css/all.min.css" />
    <!-- Google Font (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="overlay">
        <div class="overlay-gradient"></div>
        <div class="container">
            <!-- Navigation Bar (Fixed on all pages) -->
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="backend/static/images/logo.png" height="50px" alt="logo" loading="lazy"></a>
                <a href="#nav-menu" data-toggle="collapse" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div id="nav-menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Destinations</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </nav>


            <!-- Checkout form -->
            <div class="col mt-6 bg-light checkout-form">
                <form action="{{ request.path }}" method="post" class="checkout">
                    <h2> Choose your Package </h2>
                    <p class="form-text">
                        Our team will contact you to assist in planning your next vacation. Our office hours are from 9
                        AM to 5 PM, Sunday through Thursday.
                    </p>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="f-name">First Name</label>
                            <input type="text" class="form-control" id="inputFname" placeholder="First Name"
                                name="f-name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="l-name">Last Name</label>
                            <input type="text" class="form-control" id="inputLname" placeholder="Last Name"
                                name="l-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="inputphone" placeholder="Phone" name="phone"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <!-- <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Destination"
                                name="destination" required> -->
                            <label for="destination">Destination</label>
                            <select class="form-control" id="destination" name="destination" required>
                                <option value="" disabled selected>Select a destination</option>
                                <option value="Destination 1">Destination 1</option>
                                <option value="Destination 2">Destination 2</option>
                                <option value="Destination 3">Destination 3</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message / Notes to add </label>
                        <textarea class="form-control" id="inputMessage" rows="6" name="message" required></textarea>
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>

            </div>




















        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>

</html>
